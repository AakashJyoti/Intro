<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Forms HTML</title>
</head>

<body>
  <h2>This is HTML forms</h2>
  <form action="backend.php">
    <ul>
      <div>
        <li>
          <label for="name">Name</label>
          <input type="text" name="my name" id="name">
      </div>
      </li>
      <br>
      <div>
        <li>
          <label for="role">Role</label>
          <input type="number" name="my role" id="role">
      </div>
      </li>
      <br>
      <div>
        <li>
          <label for="email">Email Id</label>
          <input type="email" name="my email" id="email">
      </div>
      </li>
      <br>
      <div>
        <li>
          <label for="date">Date</label>
          <input type="date" name="my date" id="date">
      </div>
      </li>
      <br>
      <div>
        <li>
          <label for="bonus">Bonus</label>
          <input type="number" name="my bonus" id="bonus">
      </div>
      </li>
      <br>
      <div>
        <li>
          <label for="check box c">you eligible : </label>
          <input type="checkbox" name="my eligibility" id="check box c" checked>
      </div>
      </li>
      <br>
      <div>
        <li>
          <label for="check box">Are you eligible : </label>
          <input type="checkbox" name="my eligibility" id="check box">
      </div>
      </li>
      <br>
      <div>
        <li>
          <label for="gender">Gender: </label>
          Male<input type="radio" name="my gender">Female<input type="radio" name="my gender" id="gender">
      </div>
      </li>
      <br>
      <div>
        <li>
          <label for="mytext">Write about yourself</label>
          <textarea name="mytext" cols="30" rows="10"></textarea>
      </div>
      </li>
      <br>
      <div>
        <li>
          <label for="car">Car</label>
          <select name="my car" id="car">
            <option value="select">Select</option>
            <option value="Ind">Indica</option>
            <option value="swf">Swift</option>
            <option value="i20">I20</option>
          </select>
      </div>
      </li>
      <br>
      <div>
        <input type="Submit" value="Submit now">
      </div>
      <br>
      <div>
        <input type="Reset" value="Reset now">
      </div>
    </ul>
  </form>
</body>

</html
